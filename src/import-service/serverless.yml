service: sqs-sns-service
frameworkVersion: "2"
variablesResolutionMode: 20210219
useDotenv: true
configValidationMode: warn

custom:
  webpack:
    webpackConfig: "webpack.config.js"
    includeModules: true
  bucketName: import-service-5

plugins: ["serverless-webpack", "serverless-offline"]

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    THE_QUEUE_URL: { Ref: catalogItemsQueue }
    BUCKET: ${self:custom.bucketName}
    SNS: { Ref: "SNSTopic" }

  stage: ${opt:stage, 'dev'}
  region: us-east-1
  lambdaHashingVersion: 20201221
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
      Resource: "arn:aws:s3:::${self:custom.bucketName}"
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
      Resource: "arn:aws:s3:::${self:custom.bucketName}/*"
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: "arn:aws:s3:::${self:custom.bucketName}/*"
    - Effect: Allow
      Action:
        - sqs:*
      Resource:
        Fn::GetAtt: [catalogItemsQueue, Arn]
    - Effect: "Allow"
      Action: 
        - sns:*
      Resource: 
        Ref: "SNSTopic"

         
functions:
  importProductsFile:
    handler: importProductsFile.importProductsFile
    events:
      - http:
          method: get
          path: import
          request:
            parameters:
              querystrings:
                name: true
          
          cors:
            origin: "*"

  importFileParser:
    handler: importFileParser.importFileParser
    events:
      - s3:
          bucket: "${self:custom.bucketName}"
          existing: true
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
            - suffix: .csv

  catalogBatchProcess: 
    handler: catalogBatchProcess.catalogBatchProcess
    events: 
      - sqs: 
          batchSize: 5
          arn:
            Fn::GetAtt: [catalogItemsQueue, Arn]
       
resources:
  Resources:
    catalogItemsQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: "catalogItemsQueue"
    SNSTopic: 
        Type: AWS::SNS::Topic
        Properties: 
          TopicName: "createProductTopic"
    SNSSubscription: 
        Type: "AWS::SNS::Subscription"
        Properties: 
          Endpoint: "darki2015@icloud.com"
          Protocol: "email"
          TopicArn: 
            Ref: "SNSTopic"            